<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .song {
      margin: 20px;
      padding: 15px;
      background-color: white;
      display: inline-block;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    a.download {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a.download:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Music Downloader</h1>

  <div class="song">
    <h3>Sample Song 1</h3>
    <audio controls>
      <source src="music/song1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio><br>
    <a class="download" href="music/song1.mp3" download>Download</a>
  </div>

  <div class="song">
    <h3>Sample Song 2</h3>
    <audio controls>
      <source src="music/song2.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio><br>
    <a class="download" href="music/song2.mp3" download>Download</a>
  </div>

</body>
  </html>
